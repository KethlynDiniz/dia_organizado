{% extends 'login.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="h-100 p-5 bg-light border rounded-3">
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <input class="btn btn-success rounded-pill" type="submit" value="Confirmar">
    </form>
  </div>
  
{% endblock %}
